services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
    volumes:
      - backend_data:/data

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "3000:8080"
    depends_on:
      - backend

volumes:
  backend_data:
